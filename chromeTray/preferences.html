<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Minimize to tray - Options</title>
		<link href="preferences.css" rel="stylesheet" type="text/css" />
	</head>
	<body onload="init();">
		<div class="menu">
			<label><span id="lngLanguage">Language</span></label>
			<select id="language" style="width: 200px;" onchange="onLanguageSelected();"></select>
		</div>
		<br/>
		<div class="menu">
			<label><span id="lngTrayIcon">Tray Icon</span></label>
			<label class="ctrl"><input type="checkbox" id="trayHide"/><span id="lngHideTrayIcon">Hide tray icon if no minimized Chrome windows</span></label>
		</div>
		<br/>
		<div class="menu">
			<label><span id="lngMouseActions">Mouse Actions</span></label>
			<table>
				<tr>
					<td>
						<label class="ctrl"><span id="lngLeftButton">Left button</span>:</label>
					</td>
					<td>
						<select id="actLClick" style="width: 300px;"></select>
					</td>
				</tr>
				<tr>
					<td>
						<label class="ctrl"><span id="lngDoubleClick">Double click</span>:</label>
					</td>
					<td>
						<select id="actLDblClick" style="width: 300px;"></select>
					</td>
				</tr>
				<tr>
					<td>
						<label class="ctrl"><span id="lngRightButton">Right button</span>:</label>
					</td>
					<td>
						<select id="actRClick" style="width: 300px;"></select>
					</td>
				</tr>
			</table>
		</div>
		<br/>
		<div class="menu">
			<label><span id="lngContextMenu">Context Menu</span></label>
			<label class="ctrl"><input type="checkbox" id="displayNewWindow"/><span id="lngNewWindow">Display 'New Window'</span></label>
			<label class="ctrl"><input type="checkbox" id="displayNewTab"/><span id="lngNewTab">Display 'New Tab'</span></label>
		</div>
		<br/>
		<div class="menu">
			<div class="buttons">
				<input type="button" id="lngSave" value="Save" onclick="return onSave();"/>
				<input type="button" id="lngExit" value="Exit" onclick="return onExit();"/>
			</div>
		</div>
		
		<script type="text/javascript" src="preferences.js"></script>
		
		<script type="text/javascript" src="locale/en_US/preferences.js"></script>
		<script type="text/javascript" src="locale/ru_RU/preferences.js"></script>
	</body>
</html>
